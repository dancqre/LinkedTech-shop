<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/main.css">
	<title>Profile</title>
</head>
<body>
	<div class="container">
		<h1 class="profile">Your profile <img src="./img/icons/profile-icon.png" alt=""></h1>
		<div class="profile__about">
			<p class="">Your shopping history <img src="./img/icons/history.png" class="profile-img"  alt=""></p>
			<a href="./index.html" class="returner"><p class="returner__text">Return to shop</p> <img src="./img/icons/linker-arrow.svg" alt=""></a>
		</div>
		<div class="profile__buys">
			<ul class="profile__list">
				<li>Item <img src="./img/icons/shop-backet.svg"  alt=""></li>
				<li>Price <img src="./img/icons/price.png" class="profile-img" alt=""></li>
				<li>Adress <img src="./img/icons/map.png" class="profile-img" alt=""></li>
				<li>Status</li>
			</ul>
		</div>
	</div>
</body>
</html>
